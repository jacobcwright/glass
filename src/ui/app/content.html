<!doctype html>
<html>
    <head>
        <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
        <title>Pickle Glass Content</title>
        <style>
            :root {
                --background-transparent: transparent;
                --text-color: #333333; /* secondary */
                --border-color: #eadbc8; /* accent */
                --header-background: #fdfbf5; /* subtle-bg */
                --header-actions-color: #333333; /* secondary */
                --main-content-background: #fdfbf5; /* subtle-bg */
                --button-background: #fbf5e9; /* subtle-active-bg */
                --button-border: #eadbc8; /* accent */
                --icon-button-color: #333333; /* secondary */
                --hover-background: #fbf5e9; /* subtle-active-bg */
                --input-background: #fbf5e9; /* subtle-active-bg */
                --placeholder-color: #a9a9a9; /* a bit darker for better visibility */
                --focus-border-color: #c0a062; /* primary */
                --focus-box-shadow: rgba(192, 160, 98, 0.2);
                --input-focus-background: #ffffff;
                --scrollbar-track: #fbf5e9; /* subtle-active-bg */
                --scrollbar-thumb: #eadbc8; /* accent */
                --scrollbar-thumb-hover: #c0a062; /* primary */
                --preview-video-background: #fdfbf5; /* subtle-bg */
                --preview-video-border: #eadbc8; /* accent */
                --option-label-color: #333333; /* secondary */
                --screen-option-background: #fbf5e9; /* subtle-active-bg */
                --screen-option-hover-background: #eadbc8; /* accent */
                --screen-option-selected-background: rgba(192, 160, 98, 0.15);
                --screen-option-text: #333333; /* secondary */
                --description-color: #666666;
                --start-button-background: #c0a062; /* primary */
                --start-button-color: #ffffff;
                --start-button-border: #c0a062; /* primary */
                --start-button-hover-background: #a08042; /* darker gold */
                --start-button-hover-border: #a08042;
                --text-input-button-background: #c0a062; /* primary */
                --text-input-button-hover: #a08042;
                --link-color: #c0a062; /* primary */
                --key-background: #fbf5e9; /* subtle-active-bg */
                --scrollbar-background: #fdfbf5; /* subtle-bg */

                /* Layout-specific variables */
                --header-padding: 10px 20px;
                --header-font-size: 16px;
                --header-gap: 12px;
                --header-button-padding: 8px 16px;
                --header-icon-padding: 8px;
                --header-font-size-small: 13px;
                --main-content-padding: 20px;
                --main-content-margin-top: 10px;
                --icon-size: 24px;
                --border-radius: 7px;
                --content-border-radius: 7px;
            }

            /* Compact layout styles */
            :root.compact-layout {
                --header-padding: 6px 12px;
                --header-font-size: 13px;
                --header-gap: 6px;
                --header-button-padding: 4px 8px;
                --header-icon-padding: 4px;
                --header-font-size-small: 10px;
                --main-content-padding: 10px;
                --main-content-margin-top: 2px;
                --icon-size: 16px;
                --border-radius: 4px;
                --content-border-radius: 4px;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                min-height: 100%;
                overflow: hidden;
                background: transparent;
            }

            body {
                font-family:
                    'Inter',
                    -apple-system,
                    BlinkMacSystemFont,
                    sans-serif;
            }

            * {
                box-sizing: border-box;
            }

            pickle-glass-app {
                display: block;
                width: 100%;
                transform: translate3d(0, 0, 0);
                backface-visibility: hidden;
                perspective: 1000px;
                transform-origin: center center;
                contain: layout style paint;
                transition:
                    transform 0.25s cubic-bezier(0.23, 1, 0.32, 1),
                    opacity 0.25s ease-out;
            }
        </style>
    </head>
    <body>
        <script src="../assets/marked-4.3.0.min.js"></script>

        <script type="module" src="../../../public/build/content.js"></script>

        <pickle-glass-app id="pickle-glass"></pickle-glass-app>

        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const app = document.getElementById('pickle-glass');
            });
        </script>
        <script>
            const params = new URLSearchParams(window.location.search);
            if (params.get('glass') === 'true') {
                document.body.classList.add('has-glass');
            }
        </script>
    </body>
</html>
